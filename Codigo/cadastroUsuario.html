    <section class="container-lg">
        <div class="row justify-content-center">
            <h1 class="text-center color-padrao">Cadastrar novo usuário</h1>
            <form action="cadastroUsuario.php" method="post" class="col-8" novalidate>
                <div class="row">
                    <div class="col-12">
                        <label required for="nome" class="lbl-text col-12">Nome Completo </label>
                        <input type="text" name="nome" id="nome">
                    </div>
                    <div class="col-12">
                        <label required for="email" class="lbl-text col-12">Email </label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="col-12">
                        <label required for="senha" class="lbl-text col-12">Senha </label>
                        <input type="password" name="senha" id="senha">
                    </div>
                    <div class="col-12">
                        <label required for="telefone" class="lbl-text col-12">Telefone </label>
                        <input type="tel" name="telefone" id="telefone">
                    </div>
                    <div class="col-12">
                        <label required for="cep" class="lbl-text col-12">CEP </label>
                        <input type="text" name="cep" id="cep">
                    </div>
                    <div class="col-12 col-md-9">
                        <label required for="logradouro" class="lbl-text col-12">Logradouro </label>
                        <input type="text" name="logradouro" id="logradouro">
                    </div>
                    <div class="col-12 col-md-3">
                        <label required for="numero" class="lbl-text col-12">Número </label>
                        <input type="text" name="numero" id="numero">
                    </div>
                    <div class="col-12">
                        <label required for="bairro" class="lbl-text col-12">Bairro </label>
                        <input type="text" name="bairro" id="bairro">
                    </div>
                    <div class="col-12 col-md-9">
                        <label required for="cidade" class="lbl-text col-12">Cidade </label>
                        <input type="text" name="cidade" id="cidade">
                    </div>
                    <div class="col-12 col-md-3">
                        <label required for="cidade" class="lbl-text col-12">Estado </label>
                        <select name="estado" id="estado" class="select lbl-text col-12">
                            <option value="AC">AC</option>
                            <option value="AL">AL</option>
                            <option value="AP">AP</option>
                            <option value="AM">AM</option>
                            <option value="BA">BA</option>
                            <option value="CE">CE</option>
                            <option value="ES">ES</option>
                            <option value="GO">GO</option>
                            <option value="MA">MA</option>
                            <option value="MT">MT</option>
                            <option value="MS">MS</option>
                            <option value="MG">MG</option>
                            <option value="PA">PA</option>
                            <option value="PB">PB</option>
                            <option value="PR">PR</option>
                            <option value="PE">PE</option>
                            <option value="PI">PI</option>
                            <option value="RJ">RJ</option>
                            <option value="RN">RN</option>
                            <option value="RS">RS</option>
                            <option value="RO">RO</option>
                            <option value="RR">RR</option>
                            <option value="SC">SC</option>
                            <option value="SP">SP</option>
                            <option value="SE">SE</option>
                            <option value="TO">TO</option>
                            <option value="DF">DF</option>

                        </select>
                    </div>
                    <div class="col-12 col-md-4 col-lg-3">
                        <button type="submit" class="btn-envio">Cadastrar</button>
                    </div>
                </div>
                <div class="row">
                    <p class="lbl-text col-12">Já é cadastrado? <a href="Login.html">Fazer login</a></p>
                </div>

            </form>
        </div>
