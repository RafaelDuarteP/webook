    <header class="container-fluid">

                    <div class="col-auto">

    </header>

    <section class="container-lg">
        <div class="row justify-content-center">
            <h1 class="text-center color-padrao">Cadastrar novo livro</h1>
            <form action="cadastraLivro.php" method="post" class="col-8" novalidate>
                <div class="row">
                    <div class="col-12">
                        <label required for="titulo" class="lbl-text col-12">Título</label>
                        <input type="text" name="titulo" id="titulo">
                    </div>
                    <div class="col-12">
                        <label required for="autor" class="lbl-text col-12">Autor</label>
                        <input type="text" name="autor" id="autor">
                    </div>
                    <div class="col-12">
                        <label required for="editora" class="lbl-text col-12">Editora</label>
                        <input type="text" name="editora" id="editora">
                    </div>
                    <div class="col-6">
                        <label required for="edicao" class="lbl-text col-12">Edição</label>
                        <input type="text" name="edicao" id="edicao">
                    </div>
                    <div class="col-6">
                        <label required for="ano" class="lbl-text col-12">Ano</label>
                        <input type="number" min="1900" max="2999" name="ano" id="ano">
                    </div>
                    <div class="col-6">
                        <label required for="idioma" class="lbl-text col-12">Idioma</label>
                        <input type="text" name="idioma" id="idioma">
                    </div>
                    <div class="col-6">
                        <label required for="paginas" class="lbl-text col-12">Número de páginas</label>
                        <input type="number" name="paginas" id="paginas">
                    </div>
                    <div class="col-12">
                        <label required for="isbn" class="lbl-text col-12">ISBN</label>
                        <input type="number" name="isbn" id="isbn">
                    </div>
                    <div class="col-6">
                        <label required for="genero" class="lbl-text col-12">Gênero</label>
                        <input type="text" name="genero" id="genero">
                    </div>
                    <div class="col-6">
                        <label required for="tipo" class="lbl-text col-12">Tipo de cadastro</label>
                        <select name="tipo" id="tipo" class="select lbl-text col-12">
                            <option value="emprestimo">Emprestimo</option>
                            <option value="doacao">Doação</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn-envio">Cadastrar</button>
                    </div>
                </div>

            </form>
        </div>
    </section>
