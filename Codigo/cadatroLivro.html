<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Link do Bootstrap v5.0-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!--Link do FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>WeBook</title>
    <link type="text/css" rel="stylesheet" href="style.css"> 
</head>

<body>
    <!--Cabeçalho-->
    <header class="container-fluid">
        <div class="row align-items-center justify-content-between">
            <div class="col-3">
                <img class="logo" src="./img/default-image.jpg" alt="logo">
            </div>
            <!--Menu de botões-->
            <div class="col-auto">
                <div class="row">
                    <div class="col-auto">
                        <a class="link-header" href="#">Login</a>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn-header">Cadastrar livro</button>
                    </div>
                    <div class="col-auto">
                        <button type="button" class="btn-header">Cadastre-se</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="container-lg" style="padding-top: 5%; padding-left: 11% ;">
         <div class="row">
              <h1>Cadastrar novo livro</h1>
              <form action="" method="post" class="col-8">
                  <div class="row">
                         <div class="col-12">
                             <label for="titulo" class="lbl-text col-12">Título</label>
                             <input type="text" name="titulo" id="titulo">
                         </div>
                         <div class="col-12">
                            <label for="autor" class="lbl-text col-12">Autor</label>
                            <input type="text" name="autor" id="autor">
                        </div>
                        <div class="col-12">
                            <label for="editora" class="lbl-text col-12">Editora</label>
                            <input type="text" name="editora" id="editora">
                        </div>
                        <div class="col-6">
                            <label for="edicao" class="lbl-text col-12">Edição</label>
                            <input type="text" name="edicao" id="edicao">
                        </div>
                        <div class="col-6">
                            <label for="ano" class="lbl-text col-12">Ano</label>
                            <input type="number" name="ano" id="ano">
                        </div>
                        <div class="col-6">
                            <label for="idioma" class="lbl-text col-12">Idioma</label>
                            <input type="text" name="idioma" id="idioma">
                        </div>
                        <div class="col-6">
                            <label for="paginas" class="lbl-text col-12">Número de páginas</label>
                            <input type="number" name="paginas" id="paginas">
                        </div>
                        <div class="col-12">
                            <label for="isbn" class="lbl-text col-12">ISBN</label>
                            <input type="number" name="isbn" id="isbn">
                        </div>
                        <div class="col-6">
                            <label for="genero" class="lbl-text col-12">Gênero</label>
                            <input type="text" name="genero" id="genero">
                        </div>
                        <div class="col-6">
                            <label for="tipo" class="lbl-text col-12">Tipo de cadastro</label>
                            <input type="text" name="tipo" id="tipo">
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn-envio">Cadastrar</button>
                        </div>
                  </div>

              </form>
         </div>
    </section>
   

    <!--Rodapé-->
    <footer class="containe-fluid" style="position:absolute;     bottom:0;     width:100%;">
        <div class="row justify-content-between align-items-center">
            <div class="col-auto">
                <p>
                    Trabalho Interdiciplinar II - Engenharia de Software / Sistemas de Informação - PUC MINAS - 2021
                </p>
            </div>
            <div class="col-auto">
                <img src="./img/default-image.jpg" alt="logo" class="logo">
            </div>
        </div>
    </footer>

    <!--Script do Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
