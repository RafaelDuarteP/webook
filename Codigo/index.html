<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Crud operation in javascript</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>

    <body style="background-color: blue;">
        <table>
            <tr>
                <td>
                    <!--HTML form for crud operation-->
                    <form autocomplete="off" onsubmit="onFormSubmit()">
                        <div>
                            <label for="livro">Livro</label>
                            <input type="text" name="livro" id="livro" >
                        </div>
                        <div>
                            <label for="autor">Autor</label>
                            <input type="text" name="autor" id="autor" >
                        </div>
                        <div>
                            <label for="idioma">Idioma</label>
                            <input type="text" name="idioma" id="idioma">
                        </div>
                        <div>
                            <label for="genero">Gênero</label>
                            <input type="text" name="genero" id="genero">
                        </div>
                        <div>
                            <label for="isbn">ISBN</label>
                            <input type="text" name="isbn" id="isbn">
                        </div>
                        <div>
                            <label for="ano">Ano</label>
                            <input type="text" name="ano" id="ano">
                        </div>
                        <div>
                            <label for="edicao">Edição</label>
                            <input type="text" name="edicao" id="edicao">
                        </div>
                        <div>
                            <label for="paginas">Páginas</label>
                            <input type="text" name="paginas" id="paginas">
                        </div>
                        <div>
                            <label for="editora">Editora</label>
                            <input type="text" name="editora" id="editora">
                        </div>
                        <div class="form_action--button">
                            <input type="submit" value="Submit">
                            <input type="reset" value="Reset">
                        </div>
                    </form>
                </td>
                <td>
                    <table class="list" id="bookList">
                        <thead>
                            <tr>
                                <th>Livro</th>
                                <th>Autor</th>
                                <th>Idioma</th>
                                <th>Gênero</th>
                                <th>ISBN</th>
                                <th>Ano</th>
                                <th>Edição</th>
                                <th>Páginas</th>
                                <th>Editora</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </td>
            </tr>
        </table>
        <script type="text/javascript" src="./script.js"></script>
